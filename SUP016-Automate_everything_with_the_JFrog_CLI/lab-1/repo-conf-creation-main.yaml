{
  "localRepositories": {
    "sup016-gradle-prod-local": {
      "type": "gradle",
      "repoLayout": "maven-2-default",
      "description": "production deployment",
      "xray": {
        "enabled": true
      }
    },
    "sup016-gradle-rc-local": {
      "type": "gradle",
      "repoLayout": "maven-2-default",
      "description": "staging build",
      "xray": {
        "enabled": true
      }
    },
    "sup016-gradle-dev-local": {
      "type": "gradle",
      "repoLayout": "maven-2-default",
      "description": "dev build",
      "xray": {
        "enabled": true
      }
    },
    "sup016-gradle-extdep-local": {
      "type": "gradle",
      "repoLayout": "maven-2-default",
      "description": "external dependencies",
      "xray": {
        "enabled": true
      }
    },
    "sup016-docker-dev-local": {
      "type": "docker",
      "repoLayout": "simple-default",
      "description": "docker development repo",
      "xray": {
        "enabled": true
      }
    },
    "sup016-docker-rc-local": {
      "type": "docker",
      "repoLayout": "simple-default",
      "description": "staging deployment",
      "xray": {
        "enabled": true
      }
    },
    "sup016-docker-prod-local": {
      "type": "docker",
      "repoLayout": "simple-default",
      "description": "production deployment",
      "xray": {
        "enabled": true
      }
    },
    "sup016-docker-baseimages-local": {
      "type": "docker",
      "repoLayout": "simple-default",
      "description": "approved base images",
      "xray": {
        "enabled": true
      }
    },
    "sup016-helm-dev-local": {
      "type": "helm",
      "repoLayout": "simple-default",
      "description": "helm local dev ",
      "xray": {
        "enabled": true
      }
    },
    "sup016-helm-rc-local": {
      "type": "helm",
      "repoLayout": "simple-default",
      "description": "helm local staging ",
      "xray": {
        "enabled": true
      }
    },
    "sup016-helm-prod-local": {
      "type": "helm",
      "repoLayout": "simple-default",
      "description": "helm local prod ",
      "xray": {
        "enabled": true
      }
    }
  },
  "remoteRepositories": {
    "sup016-docker-remote": {
      "type": "docker",
      "url": "https://registry-1.docker.io",
      "repoLayout": "simple-default",
      "xray": {
        "enabled": true
      },
      "enableTokenAuthentication": true
    },
    "sup016-gradle-remote": {
      "type": "gradle",
      "repoLayout": "maven-2-default",
      "url": "https://jcenter.bintray.com",
      "repoLayout": "maven-2-default",
      "xray": {
        "enabled": true
      }
    },
    "sup016-helm-remote": {
      "type": "helm",
      "url": "https://storage.googleapis.com/kubernetes-charts",
      "repoLayout": "simple-default",
      "xray": {
        "enabled": true
      }
    },
    "extractors": {
      "type": "generic",
      "url": "https://oss.jfrog.org/artifactory/oss-release-local",
      "repoLayout": "maven-2-default",
      "xray": {
        "enabled": false
      }
    }
  },
  "virtualRepositories": {
    "sup016-gradle-virtual": {
      "type": "gradle",
      "repoLayout": "maven-2-default",
      "repositories": [
        "sup016-gradle-dev-local",
        "sup016-gradle-rc-local",
        "sup016-gradle-prod-local",
        "sup016-gradle-remote"
      ],
      "description": "gradle virtual repositories",
      "defaultDeploymentRepo": "sup016-gradle-dev-local"
    },
    "sup016-docker-virtual": {
      "type": "docker",
      "repositories": [
        "sup016-docker-dev-local",
        "sup016-docker-rc-local",
        "sup016-docker-prod-local",
        "sup016-docker-baseimages-local",
        "sup016-docker-remote"
      ],
      "description": "docker virtual",
      "defaultDeploymentRepo": "sup016-docker-dev-local"
    },
    "sup016-helm-virtual": {
      "type": "helm",
      "repositories": [
        "sup016-helm-dev-local",
        "sup016-helm-prod-local",
        "sup016-helm-rc-local",
        "sup016-helm-remote"
      ],
      "description": "helm virtual",
      "defaultDeploymentRepo": "sup016-helm-dev-local"
    }
  }
}
